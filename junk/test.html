<?DOCTYPE html>
<html>
<head><script type="text/javascript" src="jquery-1.3.2.js"></script></head>

<body>
<div id="mydiv"></div>

<script type="text/javascript">
$(document).ready(function() {

	$().ajaxSend(function(event, request, ajaxOptions) {
		console.log("ajaxSend for " + request);
	});

	$().ajaxSuccess(function(event, request, ajaxOptions) {
		console.log("ajaxSuccess for " + request);
	});

	$().ajaxError(function(event, request, ajaxOptions, thrownError) {
		console.log("ajaxError for " + request);
		console.log(thrownError);
	});

	var movie = "http://www.eol.org/flashxml/24974884.xml";
	console.log("the flash navigation xml is " + movie);
	$.get(movie, null, function(result) {
		//console.log(result);
		$("#mydiv").html(result);
	});

});

console.log("finished");
</script>

</body>
</html>
