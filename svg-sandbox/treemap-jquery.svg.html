<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' content='' />
<title>raphael svg with external css</title>
<!--[if IE]>
<script src='http://html5shiv.googlecode.com/svn/trunk/html5.js'></script>
<![endif]-->
<link rel='stylesheet/less' type='text/css' href='treemap.less'>
<link rel='stylesheet' type='text/css' href='../js/lib/jquery.svg/jquery.svg.css'> 

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>

<script src="../js/lib/jquery.svg/jquery.svg.js"></script>
<script src="../js/lib/jquery.svg/jquery.svgdom.js"></script>

<script src='../js/lib/less/less.js' type='text/javascript'></script>
<script type='text/javascript' charset='utf-8'>
    less.env = 'development';
    less.watch();
  </script>
</head>
<body style='background-color:black;margin:0px;'>
<div class='vole-view-nested-svg'></div>

<script>
	$(".vole-view-nested-svg").svg(onLoad);

	function onLoad(svg) {
		var g = svg.group({"class":"node root selectable"});
		
		svg.rect(g, 0, 0, 800, 800, 10, 10, {"class":"node root selectable"});
		svg.text(g, 0, 16, "Chordata < Animalia");
		var body = svg.group(g, {"class":"body children to-fetch", "transform": "translate(0, 20)"});

		var node1 = svg.group(body, {"class": "node selectable", "transform": "translate(0, 0)"});
		svg.rect(node1, 0, 0, 400, 780, 10, 10, {"class":"node selectable"});
		svg.text(node1, 0, 16, "Amphibia");

		var node2 = svg.group(body, {"class": "node selectable", "transform": "translate(400, 0)"});
		svg.rect(node2, 0, 0, 400, 780, 10, 10, {"class":"node selectable"});
		svg.text(node2, 0, 16, "Appendicularia");
	}
	
</script>

</body>
</html>
