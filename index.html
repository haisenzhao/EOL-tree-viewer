	<script src="js/vole/layouts/treemap.js"></script>
	<script src="js/vole/layouts/pivotTreemap.js"></script>

	<script src="js/vole/sources/NexmlAdapter.js"></script>
  <!-- end scripts-->
  
  <script>
	jQuery(document).ready(function() {
		var url;
		
		vole.setContainerID("vole-container");
		vole.setView('nested-svg');

		jQuery("#vole-container").bind("vole_view", function(event, url){
			//console.log("viewing " + url);
			//urlencode the url and show it as the location hash.
			location.hash = encodeURIComponent(url);
		});

		if (location.hash.length > 0) {
			url = decodeURIComponent(location.hash.slice(1));
		} else {
			url = 'http://www.eol.org/api/hierarchy_entries/1.0/28991246.json';
		}

		vole.view(url);
	});
  </script>
